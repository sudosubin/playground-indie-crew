name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      packages: ${{ steps.get-packages.outputs.packages }}
    steps:
      - uses: actions/checkout@v4

      - name: Get packages
        id: get-packages
        run: |
          PACKAGES=$(find . -name 'package.json' -path './services/*' -o -path './libraries/*' | jq -R -s -c 'split("\n")[:-1]')
          echo "packages=$PACKAGES" >> $GITHUB_OUTPUT

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Run linter
        run: bun run lint

  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Check formatting
        run: bun run format:check

  typecheck:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - services/hello-world-api
          - services/hello-world-web
          - libraries/react-utils
    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Run typecheck
        run: cd ${{ matrix.package }} && bun run typecheck

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - services/hello-world-api
          - services/hello-world-web
          - libraries/react-utils
    steps:
      - uses: actions/checkout@v4

      - name: Setup bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --ignore-scripts

      - name: Run tests
        run: cd ${{ matrix.package }} && bun run test
